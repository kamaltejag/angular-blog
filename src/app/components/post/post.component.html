<div class="card mb-4" style="width: 18rem;">
    <img src="https://source.unsplash.com/1280x720" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title fw-bold roboto">{{ post.title }}</h5>
        <p class="card-text">{{ post?.content.substring(0, 110) }}...</p>
        <div class="d-flex align-items-center justify-content-between">
            <a href="#" [routerLink]="['/showPost', post.id]" routerLinkActive="router-link-active"  class="btn btn-primary">View</a>
            <div>
                <a href="#" [routerLink]="['/editPost', post.id]" class="btn btn-dark"><i class="fas fa-edit"></i></a>
                <button class="btn btn-danger ms-1" (click)="onDelete(post)"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>
