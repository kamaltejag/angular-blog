<div class="container bg-light my-5 p-5 rounded">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h3 class="fw-bold mb-3">Create a Post</h3>
        <label>Title</label>
        <input type="text" name="title" [(ngModel)]="post.title" class="form-control" required>
        <label class="mt-3">Content</label>
        <textarea id="" name="content" [(ngModel)]="post.content" cols="30" rows="15" class="form-control" required></textarea>
        <input type="text" name="id" [(ngModel)]="post.id" hidden>
        <button type="submit" class="btn btn-primary mt-4">Update</button>
    </form>
</div>
