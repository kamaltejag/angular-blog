<div class="container bg-light my-5 p-5 rounded">
    <form (ngSubmit)="onSubmit()">
        <h3 class="fw-bold mb-3">Create a Post</h3>
        <label>Title</label>
        <input type="text" name="title" [(ngModel)]="title" class="form-control">
        <label class="mt-3">Content</label>
        <textarea id="" name="content" [(ngModel)]="content" cols="30" rows="15" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary mt-4">Create</button>
    </form>
</div>
